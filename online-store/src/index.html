<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online store</title>
    </head>
    <body class="flex flex-col min-h-screen font-sans text-neutral-500 bg-white">
        <header class="flex justify-between items-center px-6 border-b-2 border-b-neutral-200">
            <h1 class="flex items-center py-3 text-3xl font-medium">Online store</h1>
            <div class="flex flex-col items-center gap-x-2 w-20 h-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="19" viewBox="0 0 21 19">
                    <g fill="#595859">
                        <path d="M5 6L4 4l4-4 1.6 1.1L5 6zM16 6l1-2-4-4-2 1 5 5zM0 7l2 12h17l2-12H0z"></path>
                    </g>
                </svg>

                <div class="w-4 text-center text-blue-400 font-semibold">0</div>
            </div>
        </header>
        <main class="grow">
            <figure class="mb-10">
                <img class="w-full max-h-80 object-cover" src="images/banner.webp" alt="Our butter boxes" />
            </figure>
            <article class="flex gap-x-6 px-6">
                <aside class="sticky top-4 self-start flex flex-col gap-y-5 min-w-[10rem]" id="formsContainer">
                    <div>
                        <h3 class="mb-4 font-medium text-xl text-neutral-600">Type</h3>
                        <select
                            name="type"
                            class="min-w-[10.5rem] px-2 py-1 rounded-md bg-gray-200 capitalize cursor-pointer"
                        >
                            <option value="all">all</option>
                            <option value="butter box">butter box</option>
                            <option value="cup">cup</option>
                            <option value="jar">jar</option>
                            <option value="pitcher">pitcher</option>
                            <option value="vase">vase</option>
                            <option value="oakwood grinder">oakwood grinder</option>
                        </select>
                    </div>
                    <div>
                        <h3 class="mb-4 font-medium text-xl text-neutral-600">Color</h3>
                        <select
                            name="type"
                            class="min-w-[10.5rem] px-2 py-1 rounded-md bg-gray-200 capitalize cursor-pointer"
                        >
                            <option value="all">all</option>
                            <option value="blue">blue</option>
                            <option value="green">green</option>
                            <option value="petrol">petrol</option>
                            <option value="dark blue">dark blue</option>
                            <option value="orange">orange</option>
                            <option value="yellow">yellow</option>
                            <option value="gray">gray</option>
                            <option value="mint">mint</option>
                            <option value="red">red</option>
                            <option value="powder blue">powder blue</option>
                        </select>
                    </div>
                    <div>
                        <h3 class="mb-4 font-medium text-xl text-neutral-600">Pattern</h3>
                        <select
                            name="type"
                            class="min-w-[10.5rem] px-2 py-1 rounded-md bg-gray-200 capitalize cursor-pointer"
                        >
                            <option value="all">all</option>
                            <option value="aks">cup</option>
                            <option value="revy">jar</option>
                            <option value="pome pome">pitcher</option>
                            <option value="linie">vase</option>
                            <option value="fjord">fjord</option>
                            <option value="snor">snor</option>
                            <option value="no pattern">no pattern</option>
                        </select>
                    </div>
                    <div>
                        <h3 class="mb-4 font-medium text-xl text-neutral-600">Manufacturer</h3>
                        <select
                            name="type"
                            class="min-w-[10.5rem] px-2 py-1 rounded-md bg-gray-200 capitalize cursor-pointer"
                        >
                            <option value="all">all</option>
                            <option value="helbak">helbak</option>
                            <option value="okle">okle</option>
                            <option value="lykke">lykke</option>
                        </select>
                    </div>
                </aside>
                <section
                    class="grow grid justify-items-center grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-y-4 mb-4"
                    id="cardsContainer"
                ></section>
            </article>
        </main>
        <footer class="flex flex-col items-center gap-y-1 px-6 py-2 text-gray-500 text-base bg-neutral-100">
            <h2>
                Made by <a class="hover:text-blue-400 transition-colors" href="https://github.com/antiqqt">Antiqqt</a>
            </h2>
            <h2>2022</h2>
            <a
                href="https://rs.school/js/"
                class="border-2 border-neutral-100 rounded-sm hover:text-blue-400 hover:bg-blue-400 hover:border-blue-400 transition-colors"
            >
                <img class="w-[4.5rem] aspect-auto" src="svg/rs-school-logo.svg" alt="RS School logo" />
            </a>
        </footer>
    </body>
</html>
